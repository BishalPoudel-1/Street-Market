<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    

    <link rel="stylesheet" href="location.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="logo">
            <img class="Image" src="Image/Logo.png">
          </div>

          <h1 id="head">Location</h1>

        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="location.html"><i class="fa-solid fa-location-dot"></i> Location</a></li>
                <li><a href="product.html"><i class="fa-solid fa-store"></i> Product</a></li>
                <li><a href="Our_Team.html"><i class="fa-solid fa-people-group"></i> Our team</a></li>
                <li><a href="contact.html"><i class="fa-solid fa-phone"></i> Contact us</a></li>
            </ul>
        </nav>
        <div id="Account" class="btn">
            <button onclick="button()" class="logout"><i class="fa-solid fa-user"></i> logout</button>
            </div>

        <div id="myModal" class="btn">
        <a class="Login" href="signin.html"><button><i class="fa-solid fa-arrow-right-to-bracket"></i>  Sign in</button></a>
        <a class="Logup" href="signup.html"><button><i class="fa-solid fa-arrow-right-to-bracket fa-flip-horizontal"></i> Sign up</button></a>
        </div>


    </header>
    <div class="map-container">
        <div class="loc">
            <iframe src="https://www.google.com/maps/d/embed?mid=15nPQ2LIk7L_qxgluRJcg4U1YuXPLgrc&hl=en&ehbc=2E312F" width="760" height="500"></iframe>
        </div>
        <div class="icons">
            <p1>Parking Location Symbol: <i class="fa-solid fa-square-parking fa-xl" style="color: #ffffff;"></i></p1><br><br>
            <p1>Market location Symbol: <i class="fa-solid fa-shop fa-xl"></i></p1>
        </div>
    </div>
    <script>

var success = localStorage.getItem('Status');
var modal = document.getElementById("myModal");
var bb = document.getElementById("Account");
if (success === "true") { // <-- Check against string "true"
    modal.style.display = "none";
    bb.style.display = ""; // Show the button
} else {
    modal.style.display = "grid"; // Show the modal
    bb.style.display = "none"; // Hide the button
}


function button(){
    localStorage.setItem("Status", "false");
    window.location.reload();

}
    </script>
    
    
</body>
</html>
