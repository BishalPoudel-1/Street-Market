    <script>
        var success = localStorage.getItem('Status');
        var modal = document.getElementById("myModal");
        var bb = document.getElementById("Account");
        if (success === "true") { // <-- Check against string "true"
            modal.style.display = "none";
            bb.style.display = ""; // Show the button
        } else {
            modal.style.display = ""; // Show the modal
            bb.style.display = "none"; // Hide the button
