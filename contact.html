            <button onclick="button()" class="logout"><i class="fa-solid fa-user"></i> logout</button>

        <a class="Login" href="signin.html"><button><i class="fa-solid fa-arrow-right-to-bracket"></i> Sign in</button></a>

<h1>Contact Us</h1>
          <div class="container">
            <div class="all">
            <h2>Get in touch</h2>
            <form action="https://api.web3forms.com/submit"  method="post">
                <input type="hidden" name="access_key" value="a862d7ef-1d50-47b9-a06e-5e404f959da5">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required>
        
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required>
        
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br>
        
                    <button  id="button"  type="submit">Submit</button>
        </form>
       
        </div>
        <h4>We are here for you! How can we help?</h4>
          </div>
           
    <script>
        
var success = localStorage.getItem('Status');
var modal = document.getElementById("myModal");
var bb = document.getElementById("Account");
if (success === "true") { // <-- Check against string "true"
    modal.style.display = "none";
    bb.style.display = ""; // Show the button
} else {
    modal.style.display = ""; // Show the modal
    bb.style.display = "none"; // Hide the button
}


function button(){
    localStorage.setItem("Status", "false");
    window.location.reload();

}

    </script>
