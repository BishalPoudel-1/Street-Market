    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>



    <header>
        <div class="logo">
            <img class="Image" src="Image/Logo.png">
          </div>

        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="location.html"><i class="fa-solid fa-location-dot"></i> Location</a></li>
                <li><a href="product.html"><i class="fa-solid fa-store"></i> Product</a></li>
                <li><a href="Our_Team.html"><i class="fa-solid fa-people-group"></i> Our team</a></li>
                <li><a href="contact.html"><i class="fa-solid fa-phone"></i> Contact us</a></li>
            </ul>
        </nav>
        
        <div class="btn">
        <a class="Login" href="Login.html"><button><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</button></a>
        <a class="Logup" href="Logup.html"><button><i class="fa-solid fa-arrow-right-to-bracket fa-flip-horizontal"></i> Logup</button></a>
        </div>

    </header>
    


    <div class="container">  
        <form id="signupForm">
        <div class="pic">
            <h2>Welcome</h2>
            <img src="Image/login.png" alt="Welcome Back Image">
         </div>
         
         <div class="all">
         <div class="email">
            <h2>E-mail</h2>
            <input type="email" name="email" id="email" placeholder="example@gmail.com">
         </div>
         <div class="password">
            <h2>Password</h2>
            <input type="password" name="password" id="password" placeholder="At least 8 characters">
         </div>

         <div class="sign_up">
            <button>Sign Up</button>
            <p>Already have an account? <a  href="signin.html">Sign in</a></p>
        </div>

    </div>
    </div>


    <div  id="signupData"></div>
<script>
       document.getElementById("signupForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Check if local storage is supported
        if (typeof(Storage) !== "undefined") {
            // Get the current number of signups
            var signupCount = localStorage.getItem("signupCount") || 0;
            // Increment signup count
            signupCount++;
            // Set unique keys for email and password
            localStorage.setItem("email_" + signupCount, email);
            localStorage.setItem("password_" + signupCount, password);
            // Update signup count
            localStorage.setItem("signupCount", signupCount);
            alert("Signup successful!");

            // Redirect to signup page
            window.location.href = "signin.html";
        } else {
            alert("Sorry, your browser does not support Web Storage. Please try a different browser.");
        }
    });

</script>
</body>

</html>
