</head>
<body>



    <header>
        
        <div class="logo">
            <img class="Image" src="Image/Logo.png">
          </div>

        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="location.html"><i class="fa-solid fa-location-dot"></i> Location</a></li>
                <li><a href="product.html"><i class="fa-solid fa-store"></i> Product</a></li>
                <li><a href="Our_Team.html"><i class="fa-solid fa-people-group"></i> Our team</a></li>
                <li><a href="contact.html"><i class="fa-solid fa-phone"></i> Contact us</a></li>
            </ul>
        </nav>
        
        <div class="btn">
        <a class="Login" href="Login.html"><button><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</button></a>
        <a class="Logup" href="Logup.html"><button><i class="fa-solid fa-arrow-right-to-bracket fa-flip-horizontal"></i> Logup</button></a>
        </div>

    </header>
    


    <div class="container">  
        <form id="signinForm" >
        <div class="pic">
            <h2>Welcome Back</h2>
            <img src="Image/login.png"  alt="Welcome Back Image">
         </div>
         
         <div class="all">
         <div class="email">
            <h2>E-mail</h2>
            <input type="email" name="email" id="email" placeholder="Enter your E-mail">
         </div>
         <div class="password">
            <h2>Password</h2>
            <input type="password" name="password" id="password" placeholder="Enter your Password">
         </div>
         <div class="forget_password">
            <p>Forget password?</p>
         </div>
         <div class="sign_in">
            <button>Sign In</button>
            <p>Don't you have an account? <a  href="signup.html">Sign up</a></p>
        </div>
    </form>

    </div>
    </div>

    <script>
        document.getElementById("signinForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Retrieve email and password fields
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        

        // Validate email and password
        if (validateEmail(email) && validatePassword(password)) {
            // If valid, proceed with sign-in process
            // For demonstration, let's alert a success message
            var success=true;
            localStorage.setItem("Status", success);
            alert("Login successful");
            window.location.href = "product.html?signin=success";
            // Here you can add code to handle actual sign-in process, like redirecting to a dashboard or another page
        } else {
            // If invalid, display error message
            alert("Invalid email or password. Please check your credentials.");
        }
    });

    // Function to validate email
    function validateEmail(email) {
        // Basic email validation regex pattern
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
    }

    // Function to validate password
    function validatePassword(password) {
        // Basic password validation: at least 8 characters
        return password.length >= 8;
    }
    </script>
